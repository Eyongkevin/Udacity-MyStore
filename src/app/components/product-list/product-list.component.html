<div class="container">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div fxLayout="column" fxLayoutAlign="space-between center" *ngFor="let product of products">
        <img class="product-image" src='{{ product.url }}'>
        <div class="product-container">{{ product.name }}</div>
        <div class="product-container">{{ product.price}}</div>
    </div>
    </div>
</div>
